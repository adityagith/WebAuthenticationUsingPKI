<!DOCTYPE html>
<html>
<head>
    <title>Request Certificate</title>
</head>
<body>
    <h2>Request a Certificate</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="username" required><br>
        <input type="text" name="country" placeholder="country" minlength="3" maxlength="20" required><br>
        <input type="text" name="state" placeholder="state" required><br>
        <input type="text" name="locality" placeholder="locality" required><br>
        <input type="text" name="organization" placeholder="organization" required><br><br>
        <button type="submit">Request</button>
    </form>
</body>
</html>
